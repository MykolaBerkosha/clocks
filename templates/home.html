
{% extends 'base.html' %}

{% load slider i18n %}


{% block content %}

    <a href="{% url 'reviews:add' %}">
        {% trans "Add review" %}
    </a>

    {% render_slider %}

    <ul>
        {% for category in categories %}
            <li>
                <a href="{{ category.get_absolute_url }}">
                    {{ category.name }}
                </a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
